APIVersion: 1

RESTAPISpecs:
# Client Service 
- name: client spec 
  description: Client API Service
  endpoints:
  - URI: "/drink"
    scopes:
    - scope:default 
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/random"
    scopes:
    - scope:default 
    public: true
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/"
    scopes:
    - scope:default 
    public: true 
    methods: [ GET, POST, PUT, DELETE]
  associatedTags:
  - spec:api=client
# DRINKS SPEC 
- name: drinks
  description: ApoWine API Service
  endpoints:
  - URI: "/beer"
    scopes:
    - scope:default 
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/random"
    scopes:
    - scope:default 
    public: true 
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/wine"
    scopes:
    - scope:default 
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/wine/*"
    scopes:
    - scope:default 
    methods: [ GET, POST, PUT, DELETE]
  - URI: "/beer/*"
    scopes:
    - scope:default 
    methods: [ GET, POST, PUT, DELETE]
  associatedTags:
  - spec:api=drinks

services: 
# Mongo DB 
- name: mongodb
  associatedTags:
    - service=mongodb
  selectors:
  - - app=apowine-mongodb
  exposedPort: 27017
  exposedAPIs: 
  - - api=demo 
  port: 27017
  hosts:
  - "mongodb"
  type: TCP
# Apowine Server
- name: apowine-server
  associatedTags:
    - service=apowine
  selectors:
  - - app=apowine-server
  exposedPort: 3000
  exposedAPIs: 
  - - spec:api=drinks 
  port: 3000
  hosts:
  - "apowine-server"
  type: HTTP
# Apowine UI 
- name: apowine-ui 
  associatedTags:
    - service=ui
  selectors:
  - - app=apowine-ui 
  exposedPort: 80
  exposedAPIs: 
  - - spec:api=client 
  port: 3005
  hosts:
  - "apowine-ui"
  type: HTTP

# TokenScopePolicies 
tokenscopepolicies:
- name: Apowine Default Scope  
  assignedScopes:
  - scope:default
  subject:
  - - "$namespace=/apomux"
    - "$identity=processingunit"

# NetworkAccessPolicy 
networkaccesspolicies:
- name: Apowine Access Policy
  subject:
  - - "$namespace=/apomux"
  object:
  - - service=mongodb
  - - service=apowine 
  - - service=dns 
  action: "Allow"