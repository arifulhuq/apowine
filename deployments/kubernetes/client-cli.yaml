apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: apowine-beer-getter
  namespace: apowine
  labels:
    role: client
    drink: beer
    app: beer-getter
    type: cli
spec:
  replicas: 3
  selector:
    matchLabels:
      app: beer-getter
  template:
    metadata:
      name: apowine-beer-getter
      labels:
        role: client
        drink: beer
        app: beer-getter
        type: cli
    spec:
      containers:
          - name: client
            image: aporeto/apowine-clientcurl:latest
            env:
            - name: URI
              value: "server:3000/beer/random"
